{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
    <section class="bg-primary" id="about">
        <div class="container">
            <div>
                <div class="col-lg-12 col-md-12 col-sm-12 maincontent2 col-sm-offset-2 col-md-offset-4 col-lg-offset-4 boxshadow">
                    {% if messages %}
                            <div class="alert alert-success">
                                <div class="messages">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                            </div>
                    {% endif %}

                    <div class="titlearea">
                        <h1 class="profiletitles text-center prodname">Items</h1>
                    </div>
                    <div class="row thumbnails">
                    {% for product in otherproducts %}
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="thumbnail boxshadow">
                                <h4 class="prodname customfont text-center">{{ product.name }}</h4>
                                <img class="imgmargin" src="{{ MEDIA_URL }}{{ product.image }}" alt="...">
                                <div class="caption">
                                    <ul class=" list-inline text-center">
                                        <li><a href="{% url 'product_detail' product.id %}" class="btn btn-primary tradebutton customfont" role="button">details</a></li>
                                        <li><a href="{% url 'profile_detail' product.owner_id %}" class="btn btn-primary custombutton boxshadow customfont" role="button">Profile</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
