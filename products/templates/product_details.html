{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
     <section class="bg-primary aboutexcept" id="about" >
        <div class="container">
            <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 detailcontent ">
                        {% if messages %}
                                <div class="alert alert-success">
                                    <div class="messages">
                                        {% for message in messages %}
                                        {{ message }}
                                        {% endfor %}
                                    </div>
                                </div>
                        {% endif %}
                        <div class="col-sm-12 col-md-12 col-lg-12 avatar text-center">
                            <h1 class="prodname customfont">{{ prod.name }}</h1>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6"><img class="img-thumbnail img-responsive detailimg boxshadow"  src="{{ MEDIA_URL }}{{ prod.image }}"></div>
                        <div class="col-sm-12 col-md-6 col-lg-6 proddesc custommarg customfont">{{ prod.description }}</div>
                        <div class="text-center col-sm-12 col-md-12 col-lg-12"><p><button class="btn btn-default detailbutton custombutton custombutton2 boxshadow customfont" onclick="location.href='{% url 'profile_detail' prod.owner_id %}'"> Profile</button></p>
</div>
                    </div>
            </div>
        </div>
    </section>

{% endblock %}
