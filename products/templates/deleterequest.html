{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
     <section class="bg-primary aboutexcept" id="about" >
        <div class="container">
            <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 detailcontent ">
                        {% if messages %}
                                <div class="alert alert-success">
                                    <div class="messages">
                                        {% for message in messages %}
                                        {{ message }}
                                        {% endfor %}
                                    </div>
                                </div>
                        {% endif %}
                        <div><h1 class="text-center warningmess">Are you sure you want to delete this item?</h1></div>
                        <div class="col-sm-12 col-md-12 col-lg-12 avatar text-center">
                            <h1 class="prodname">{{ getdeleteobject.name }}</h1>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6"><img class="img-thumbnail img-responsive detailimg boxshadow"  src="{{ MEDIA_URL }}{{ getdeleteobject.image }}"></div>
                        <div class="col-sm-12 col-md-6 col-lg-6 proddesc custommarg">{{ getdeleteobject.description }}</div>
                        <div class="text-center col-sm-12 col-md-12 col-lg-12">
                            <ul class="list-inline text-center">
                                <li><button class="btn btn-default detailbutton custombutton custombutton2 boxshadow" onclick="location.href='{% url 'deleteobject' getdeleteobject.id %}'"> Yes</button></li>
                                <li><button class="btn btn-default detailbutton custombutton custombutton2 boxshadow" onclick="location.href='{% url 'deleteobjectno' %}'"> No</button></li>
                            </ul>
                        </div>
                    </div>
            </div>
        </div>
    </section>

{% endblock %}
