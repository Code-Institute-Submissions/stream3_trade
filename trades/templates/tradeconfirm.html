{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
    <section class="bg-primary" id="confirm">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    {% if messages %}
                        <div class="alert alert-success">
                            <div class="messages">
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        </div>
                    {% endif %}


                <h1 class="tradeheader customfont">Your offer has been send</h1>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
